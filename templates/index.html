{% extends "layout.html" %}
{% block content %}
    <h1> This is My Small CheckList </h1>
    <br>
    <h3> I might Add more things here </h3>
    <br>
    <h5> For now all I have is a List of Hackathons </h5>
    <br>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Hobby }}</a>
              <small class="text-muted"> Job - {{ post.Job }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.Name }}</a></h2>
            <p class="article-content">{{ post.Quote }}</p>
          </div>
        </article>
    {%  endfor %}
    <br>
{% endblock content %}
